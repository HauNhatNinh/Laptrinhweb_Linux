server {
    listen 80;
    server_name haunhatninh.com;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Node-RED
    location /nodered/ {
        proxy_pass http://nodered:1880/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Để Grafana hoạt động đúng trong subpath
        proxy_redirect / /grafana/;
        sub_filter_once off;
        sub_filter 'href="/' 'href="/grafana/';
        sub_filter 'src="/' 'src="/grafana/';
    }

    # InfluxDB
    # Đảm bảo thêm dấu / nếu người dùng truy cập mà không có
location = /influxdb {
    return 301 /influxdb/;
}

# Proxy chính cho InfluxDB UI và API
location /influxdb/ {
    rewrite ^/influxdb(/.*)$ $1 break;
    proxy_pass http://influxdb:8086/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_redirect off;

    sub_filter_once off;
    sub_filter_types *;
    sub_filter 'href="/' 'href="/influxdb/';
    sub_filter 'src="/' 'src="/influxdb/';
    sub_filter 'url(/' 'url(/influxdb/';
    sub_filter 'fetch("/' 'fetch("/influxdb/';
    sub_filter 'window.location.href="/' 'window.location.href="/influxdb/';
    }



}
